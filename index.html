<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List | U. Kirindongo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <script src="https://kit.fontawesome.com/636e8b111e.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
            integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container">
            <header class="card-header">
                <h2 class="text-center">Grocery list app</h2>
                <div class="theme-toggle border">
                    <div class="form-check border w-25">
                        <label class="form-check-label" for="theme-toggle">Light</label>
                        <input class="form-check-input" type="radio" name="theme-toggle" id="light-theme" checked>
                    </div>

                    <div class="form-check w-25">
                        <label class="form-check-label" for="theme-toggle">Dark</label>
                        <input class="form-check-input" type="radio" name="theme-toggle" id="dark-theme">
                    </div>

                </div>
            </header>

            <main class="container card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="input-group">
                            <label for="supermarket"></label>
                            <select name="supermarket" id="store" class="form-control">
                                <option value="">Select a store</option>
                                <option value="lidl">LIDL</option>
                                <option value="ah">Albert Heyn</option>
                                <option value="plus">Plus</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="col-5">
                                <div class="input-group">
                                    <label for="product"></label>
                                    <input placeholder="Enter the product you want to add" id="addProduct" type="text"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="input-group">
                                    <label for="quantity"></label>
                                    <button id="dec_qty" class="btn btn-secondary">-</button>
                                    <input class="form-control text-center" type="text" step="1" max="99" min="1"
                                        value="1" name="qty" id="qty" inputmode="numeric">
                                    <button id="inc_qty" class="btn btn-secondary">+</button>
                                </div>
                            </div>
                            <div class="col-4">
                                <input class="form-control text-end fst-italic" type="text" name="price" id="price"
                                    placeholder="Price (&euro;)">
                            </div>

                        </div>
                    </div>
                    <div class="col-2">
                        <button id="addItem" class="btn btn-primary">Add <i class="fas fa-plus"></i></button>
                        <!-- <button class="btn btn-danger">Remove<i class="fas fa-plus"></i></button> -->
                    </div>
                </div>
                <div class="row">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h3 class="text-center">Groceries</h3>
                            <hr>
                            <div id="groceries">
                                <ul id="groceryList list-group">
                                    <li id="item1" class="groceryItem list-group-item row" data-itemid="1">
                                        <div class="item col-11 row">
                                            <div class="qty col-1">1</div>
                                            <div class="product col-3">banana</div>
                                            <div class="price col-3">&euro; 2<sup>50</sup></div>
                                            <div class="store col-3">LIDL</div>
                                            <div class="subTotal col-2">65</div>
                                        </div>
                                        <div class="actions btn-group col-1">
                                            <button class="btn btn-success completed-btn" data-itemid="1"><i
                                                    class="fas fa-check"></i></button>
                                            <button class="btn btn-danger remove-btn" data-itemid="1"><i
                                                    class="fas fa-trash"></i></button>
                                        </div>
                                    </li>
                                    <li id="item2" class="groceryItem list-group-item row">
                                        <div class="item col-11 row">
                                            <div class="qty col-1">1</div>
                                            <div class="product col-3">banana</div>
                                            <div class="price col-3">&euro; 2<sup>50</sup></div>
                                            <div class="store col-3">LIDL</div>
                                            <div class="subTotal col-2">65</div>
                                        </div>
                                        <div class="actions btn-group col-1" >
                                            <button class="btn btn-success completed-btn" data-itemid="2"><i
                                                    class="fas fa-check"></i></button>
                                            <button class="btn btn-danger remove-btn" data-itemid="2"><i
                                                    class="fas fa-trash"></i></button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p class="text-end">Total <span id="totalAmount" class="fst-italic">0,00</span></p>
                        </div>
                    </div>
                </div>

            </main>

            <footer class="card-footer">Grocery List - by U. Kirindongo &copy;</footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>

</html>
