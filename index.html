<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List | U. Kirindongo</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <div class="container card">
            <header class="card-header">
                <h2 class="text-center">Grocery list app</h2>
            </header>

            <main class="container card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="input-group">
                            <label for="supermarket"></label>
                            <select name="supermarket" id="store" class="form-control">
                                <option value="">Select a store</option>
                                <option value="lidl">LIDL</option>
                                <option value="ah">Albert Heyn</option>
                                <option value="plus">Plus</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="col-5">
                                <div class="input-group">
                                    <label for="product"></label>
                                    <input placeholder="Enter the product you want to add" id="addProduct" type="text"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="input-group">
                                    <label for="quantity"></label>
                                    <button id="dec_qty" class="btn btn-secondary">-</button>
                                    <input class="form-control text-center" type="text" step="1" max="99" min="1" value="1"
                                        name="qty" id="qty" inputmode="numeric">
                                    <button id="inc_qty" class="btn btn-secondary">+</button>
                                </div>
                            </div>
                            <div class="col-4">
                                <input class="form-control text-end fst-italic" type="text" name="price" id="price" placeholder="Price (&euro;)">
                            </div>

                        </div>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary">Add<i class="fas fa-times-circle"></i></button>
                        <!-- <button class="btn btn-danger">Remove<i class="fas fa-times-circle"></i></button> -->
                    </div>
                </div>
                <div class="row">
                    <div class="card mt-4">
                        <div class="card-header">
                            <div class="card-title">
                                <h3 class="text-center">List</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="groceryList">
                            </div>
                        </div>
                        <div class="card-footer">
                            <p class="text-end">Total <span id="totalAmount" class="fst-italic"></span></p>
                        </div>
                    </div>
                </div>

            </main>

            <footer class="card-footer">Grocery List - by U. Kirindongo &copy;</footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src=" js/script.js"></script>
    </body>

</html>
