<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List | U. Kirindongo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <script src="https://kit.fontawesome.com/636e8b111e.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
            integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/solid.min.js"
            integrity="sha512-+KCv9G3MmyWnFnFrd2+/ccSx5ejo1yED85HZOvNDhtyHu2tuLL8df5BtaLXqsiF68wGLgxxMb4yL5oUyXjqSgw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div class="container card">
            <header class="card-header">
                <h2 class="text-center">Grocery list app</h2>
            </header>

            <main class="container card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="input-group">
                            <label for="supermarket"></label>
                            <select name="supermarket" id="store" class="form-control">
                                <option value="">Select a store</option>
                                <option value="lidl">LIDL</option>
                                <option value="ah">Albert Heyn</option>
                                <option value="plus">Plus</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="col-5">
                                <div class="input-group">
                                    <label for="product"></label>
                                    <input placeholder="Enter the product you want to add" id="addProduct" type="text"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="input-group">
                                    <label for="quantity"></label>
                                    <button id="dec_qty" class="btn btn-secondary">-</button>
                                    <input class="form-control text-center" type="text" step="1" max="99" min="1"
                                        value="1" name="qty" id="qty" inputmode="numeric">
                                    <button id="inc_qty" class="btn btn-secondary">+</button>
                                </div>
                            </div>
                            <div class="col-4">
                                <input class="form-control text-end fst-italic" type="text" name="price" id="price"
                                    placeholder="Price (&euro;)">
                            </div>

                        </div>
                    </div>
                    <div class="col-2">
                        <button id="addItem" class="btn btn-primary">Add 2 list <i class="fas fa-plus"></i></button>
                        <i class="fas fa-address-book"></i>
                        <i class="fa-solid fa-360-degrees"></i>
                        <!-- <button class="btn btn-danger">Remove<i class="fas fa-plus"></i></button> -->
                    </div>
                </div>
                <div class="row">
                    <div class="card mt-4">
                        <div class="card-header">
                            <div class="card-title">
                                <h3 class="text-center">List <i class="fa-solid fa-cart-plus"></i></h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="groceryList">
                            </div>
                        </div>
                        <div class="card-footer">
                            <p class="text-end">Total <span id="totalAmount" class="fst-italic"></span></p>
                        </div>
                    </div>
                </div>

            </main>

            <footer class="card-footer">Grocery List - by U. Kirindongo &copy;</footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>

</html>
